<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Form태그</title>
    </head>
    <body>
        <!--
            • LABEL요소
                폼 컨트롤과 연결 시켜주기 위함으로 웹 접근성 향상에 도움이 된다.(필수적)
                <label for="ㅁㅁㅁ"></label>
                <input type="" id="ㅁㅁㅁ">
                ㅁㅁㅁ가 같아야 한다.
            • <fieldset>, <legend>
                <fieldset>: 여러 개의 폼 요소를 그룹화하여 구조적으로 만들기 위해 사용
                <legend>: 폼 요소의 제목으로 <fieldset>요소 내부에 작성
                반드시 <fieldset>직후에 위치해야 함.
            • <form action="" method="">
                action: 폼 데이터를 처리하기 위한 서버의 주소
                method: 데이터를 전송하는 방식을 지정(get,post)
        -->
        <form action="post" method="">
            <h1>Form 관련 요소</h1>
            <fieldset>
                <legend>기본 정보</legend>
            
                <label for="userid">아이디:</label>
                <input type="text" id="userid" placeholder="영문으로만 써주세요"><br>

                <label for="userpw">비밀번호:</label>
                <input type="password" id="userpw"><br>

                성별:
                <label for="male">남자</label><input type="radio" id="male"name="gender">
                <label for="female">여자</label> <input type="radio" id="female" name="gender"checked><br>

            </fieldset> 
            <fieldset>
                <legend>부가 정보</legend>
                취미: <label for="movie">영화감상</label> <input type="checkbox" id="movie" name="hobby"> <label for="music">음악감상</label><input type="checkbox" id="music" name="hobby"> <label for="book">독서</label><input type="checkbox" id="book" name="hobby"><br>
                프로필 사진 업로드: <input type="file"><br>
                사는지역: <select>
                    <option >서울</option>
                    <option>경기</option>
                    <option>강원</option>
                    <option selected>제주</option>
                </select><br>
                자기소개: <textarea cols="100" rows="5" placeholder="cols: 100/rows: 5"></textarea><br>
            </fieldset>
            <input type="submit" value="전송"><br>
            <input type="reset" value="취소"><br>
            <input type="button" value="등록"><br>

            <button type="button">버튼버튼</button><br>
            <button type="reset">버튼리셋</button><br>
            <button type="submit">버튼서밋</button><br>
            <input type="image" src="./images/loginImage.png" alt="로그인" width="100" height="30">
        </form>
    </body>
</html>
