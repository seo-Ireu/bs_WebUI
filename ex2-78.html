<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>tags</title>

        <style media="screen">
            td {border:1px solid;height:50px;width:100px;}
        </style>
    </head>
    <body>
        <img src="./images/AI3.jpg" alt="에이아이" height="300">


        <table>
            <caption>Monthly Savings</caption>

                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>

                <tr><td colspan="2">Sum</td></tr>

                <tr><td>February</td><td rowspan="2">$80</td></tr>
                <tr><td>March</td></tr>

        </table>
