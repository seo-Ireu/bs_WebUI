<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style>
.wrap { font-size: 20px; line-height: 2; }
.parent { font-size: 1.5em; line-height: 200%; }
.child { font-size: 15px; }
  </style>

</head>
<body>
    <!--
        N em은 상위 요소 폰트 사이즈의 N배 하겠다는 뜻임.
        .parent - 20 * 1.5 = 30px; 부모의 line-height가 2니까 30px*2해서 line-height는 60
        .child는 부모의 line-height가 %이니까 그대로 상속받아 60
        답은 60
    -->
    <div class="wrap">

        <div class="parent">  
        
        <div class="child">line-height 값 계산</div>
        
        </div>
        
        </div>
</body>
</html>
